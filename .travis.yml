language: r
sudo: false
cache: packages

r_binary_packages:
  - devtools
  - ggplot2
  - testthat
  - xml2
  - doParallel
  - NMF
  - igraph
  - knitr
  - XML

r_github_packages:
  - jimhester/covr
  - jimhester/lintr
  - hadley/dplyr
  - hadley/lubridate

notifications:
